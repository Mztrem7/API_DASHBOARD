<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CRIPTO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="conteiner">

        <div id="conteiner-BTC">
            <h1>Bitcoin</h1>
            <h2 id="high"></h2>
            <h2 id="low"></h2>
            <h2 id="last"></h2>
            <button id="botao">Consulte</button>
        </div>
        <hr>
        <div id="conteiner-TEMPO">
            <h1>Meteorologia</h1>
            <input id="text" type="text">
            <button id="cityButton">Consulte</button>
            <h3 id="city"></h3>
            <h3 id="temp"></h3>
            <h3 id="desc"></h3>
        </div>
        <hr>
        <div id="conteiner-CEP">
            <h1>CEP</h1>
            <input type="text" id="inpCEP">
            <button id="btnCEP">Consulte</button>

        </div>
        <hr>
        <div id="conteiner-DOLAR">
            <h1>DOLAR</h1>


        </div>

    </div>


    

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
